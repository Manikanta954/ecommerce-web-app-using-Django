<!-- groceries_list.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Groceries List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Groceries List</h1>
        <a href="{% url 'groceries-add' %}" class="btn btn-primary mb-3">Add New Groceries Product</a>
        
        <table class="table table-bordered table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for item in grc %}
                <tr>
                    <td>{{ item.product_name }}</td>
                    <td>{{ item.price }}</td>
                    <td>{{ item.quantity }}</td>
                    <td>
                        <a href="{% url 'groceries-edit' item.pk %}" class="btn btn-warning btn-sm">Edit</a> |
                        <a href="{% url 'groceries-delete' item.pk %}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
