<!DOCTYPE html>
<html>
<head>
    <title>Fashion List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
    <center><h1 style="font-size: 50px;font-weight :600;color:crimson">Fashion</h1></center>
   <br> <table border="1"  class="table table-hover">
        <thead>
            <tr style="color: rgb(219, 98, 6);font-weight:900" class="warning">
                <th><h3>Product Name</h3></th>
                <th><h3>Price</h3></th>
            </tr>
        </thead>
        <tbody>
            {% for fashn in fsh %}
            <tr>
                <td><h4>{{ fashn.product_name }}</h4></td>
                <td><h4>{{ fashn.price }}</h4></td>
                
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
