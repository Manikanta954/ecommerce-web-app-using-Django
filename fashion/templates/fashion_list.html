<!-- fashion_list.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Fashion List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Fashion List</h1>
        <a href="{% url 'fashion-add' %}" class="btn btn-primary mb-3">Add New Fashion Product</a>
        
        <table class="table table-bordered table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for item in fsh %}
                <tr>
                    <td>{{ item.product_name }}</td>
                    <td>{{ item.price }}</td>
                    <td>
                        <a href="{% url 'fashion-edit' item.pk %}" class="btn btn-warning btn-sm">Edit</a> |
                        <a href="{% url 'fashion-delete' item.pk %}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
