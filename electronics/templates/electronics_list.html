<!-- electronics_list.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Electronics List</title>
    <!-- Add Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Electronics List</h1>
        <a href="{% url 'electronics-add' %}" class="btn btn-primary mb-3">Add New Electronics</a>
        <table class="table table-bordered table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for electronics in ets %}
                <tr>
                    <td>{{ electronics.product_name }}</td>
                    <td>{{ electronics.price }}</td>
                    <td>
                        <a href="{% url 'electronics-edit' electronics.pk %}" class="btn btn-warning btn-sm">Edit</a> |
                        <a href="{% url 'electronics-delete' electronics.pk %}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
