<!-- electronics_form.html -->
<!DOCTYPE html>
<html>
<head>
    <title>{% if electronics %}Edit{% else %}Add{% endif %} Electronics</title>
    <!-- Add Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>{% if electronics %}Edit{% else %}Add{% endif %} Electronics</h1>
        
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="product_name" class="form-label">Product Name:</label>
                <input type="text" name="product_name" class="form-control" value="{{ electronics.product_name|default:'' }}" required>
            </div>

            <div class="mb-3">
                <label for="price" class="form-label">Price:</label>
                <input type="text" name="price" class="form-control" value="{{ electronics.price|default:'' }}" required>
            </div>

            <button type="submit" class="btn btn-success">Save</button>
        </form>

        <br>
        <a href="{% url 'electronics-list' %}" class="btn btn-secondary">Back to List</a>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
